<body>
    <h1>Olá, Mundo</h1>
    <hr>
    <p>O corvo, nunca mais!</p>
    <p>Tentou ser, não conseguiu; tentou ter, não possuiu; tentou continuar, não prosseguiu; e nessa vida de expectativas frustradas tentou até amar... Pois bem, não conseguiu, e aqui está.</p>
