<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560">
        <source src="Disco_tocando.mp4" type="video/mp4">
        <source src="Disco_tocando.mp4" type="video/mv4">
        <source src="Disco_tocando.ogv" type="video/ogv">
        <source src="Disco_tocando.webm type="video/webm">
        <p>Seu computador não é compatível com o formato do vídeo.</p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k766l4B-hrw?si=bFGePSpzU01uBOiF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
